<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Meta Description -->
  <meta name="description" content="Sounds we sometimes use at SFH" />
  <!-- CSS Style Sheet -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/595c537952.js"></script>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow&display=swap" rel="stylesheet">
  <title>SFHsounds</title>
</head>

<body>
  <!-- Header -->
  <header class="disable-select">
    <h1><span id="title">SFHsounds</span></h1>
  </header>
  <!-- Main -->
  <main>
    <div class="keys disable-select">
      <!-- Crickets -->
      <div class="key" id="A" onClick="clickHandler('A')">
        <kbd>A</kbd>Crickets
      </div>
      <!-- Cylance -->
      <div class="key" id="C" onClick="clickHandler('C')">
        <kbd>C</kbd>Cylance
      </div>

      <!-- todoTeam
      <div class="key" id="T" onClick="clickHandler('T')">
        <kbd>T</kbd>Team
      </div> -->

      <!-- Lombardi -->
      <div class="key" id="L" onClick="clickHandler('L')">
        <kbd>L</kbd>Lombardi
      </div>
      <!-- Rock -->
      <div class="key" id="R" onClick="clickHandler('R')">
        <kbd>R</kbd>Rock
      </div>
      <!-- WUE-WUE-WUE -->
      <div class="key" id="W" onClick="clickHandler('W')">
        <kbd>W</kbd>WUE-WUE-WUE
      </div>
    </div>

    <audio data-key="A" src="sounds/crickets.wav"></audio>
    <audio data-key="C" src="sounds/cylance.wav"></audio>
    <audio data-key="L" src="sounds/lombardi.wav"></audio>
    <!--todo<audio data-key="T" src="team.wav"></audio> -->
    <audio data-key="R" src="sounds/rock.wav"></audio>
    <audio data-key="W" src="sounds/wue.wav"></audio>
  </main>

  <!-- Footer -->
  <footer>
    <h3 class="disable-select" id="year"></h3>
    <div>
      <a href="http://github.sfhsounds.com" target="_blank" rel="noreferrer"><i
          class="fab fa-github-square fa-2x social"></i></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/app.js"></script>

</body>

</html>
